<!--Lâ€™applicazione deve permettere di fare: inserire nome e cognome in una lista, 
attraverso un bottone impostare il numero di gruppi dandogli un numero da 2 a 5 
e con un bottone genera queste liste-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="contenitore">
      <form>
        <select id="numero">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </form>
      <button id="gruppi">Genera</button>
    </div>
    <div id="cont">
      <input type="text" id="name" />
      <button id="button">Aggiungi</button>
      <ul id="list"></ul>
      <h1>Gruppi</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
