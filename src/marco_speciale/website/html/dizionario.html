      <h2>Window in javascript</h2>
      <p>
        In JavaScript, window è un oggetto globale che rappresenta la finestra del
        browser. È l'oggetto radice dell'intero modello di oggetti del browser e
        fornisce numerosi metodi e proprietà che consentono di interagire con la
        finestra del browser stessa e con l'ambiente in cui viene eseguito lo
        script. Ecco alcuni concetti fondamentali relativi all'oggetto window:
      </p>
      <ol>
        <li>. Accesso alle proprietà globali:
          Puoi accedere a vari oggetti globali tramite window, ad esempio:
          
          javascript
          console.log(window.document); // Equivalente a document
          console.log(window.navigator); // Equivalente a navigator
          console.log(window.location); // Equivalente a location
          console.log(window.alert); // Equivalente a alert</li>
        <li> Gestione del tempo:
          window fornisce funzioni per la gestione del tempo come setTimeout() e setInterval():
          
          javascript
          setTimeout(function() {
              console.log('Questa funzione viene eseguita dopo 1 secondo');
          }, 1000);</li>
        <li> Navigazione:
          Puoi controllare la navigazione della finestra del browser utilizzando oggetti come window.location.
          javascript
          window.location.href = "https://www.example.com";</li>
        <li> Manipolazione della finestra:
          window permette di aprire nuove finestre o di controllare le proprietà della finestra corrente.
          
          javascript
          var nuovaFinestra = window.open('pagina.html', 'NomeFinestra', 'width=600,height=400')</li>
        <li>Gestione degli eventi:

          javascript

          javascript
