<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE</title>

    <link rel="icon" type="image/png" href="https://i.ibb.co/stvVHvV/code-1.png" />
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="../../css/styles.css" type="text/css" />
    <!-- Link to the Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="sfondo">
      <div class="containerlogin">
        <div class="loginform">
          <form action="">
            <h1>Login</h1>
            <div class="inputbox">
              <input type="text" name="username" id="username" placeholder="Username" required /><i
                class="fa fa-user"
              ></i>
            </div>
            <div class="inputbox">
              <input type="password" id="password" name="password" placeholder="Password" /><i class="fa fa-lock"></i>
            </div>
            <div class="remember">
              <label><input type="checkbox" />Remember me</label>
            </div>
            <button type="submit" class="btn">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
