<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=".//cssfiles/signin.css" rel="stylesheet" />
    <title>The Sheettsite</title>
  </head>
  <body>
    <div class="body">
      <header class="container">
        <nav class="nav">
          <a class="logo" href="https://github.com/Cenael">Rachael Censuales</a>
          <div class="menu">
            <a class="a" href="./helpers/helpersmenu.html"> Helpers </a>
            <a class="a" href="./lessons/lessonsmenu.html"> Lessons </a>
            <button>
              <a class="a" href="./signin.html" target="_blank"> Sign in </a>
            </button>
          </div>
        </nav>
      </header>
    </div>

    <div class="login-container">
      <div class="login-box">
        <h2>Sign In</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <input type="submit" value="Sign In" />
        </form>
      </div>
    </div>
  </body>
</html>
