<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-box">
      <header>
        <h1>Group Randomizer</h1>
      </header>
    </div>
    <div class="container-main">
      <div class="container-addnames">
        <input type="text" id="input" placeholder="Enter name" />
      </div>
      <div class="container-button">
        <button class="add-button" disabled>Add</button>
      </div>
      <div class="container-groups">
        <select class="groups" id="">
          <option value="2">2 Groups</option>
          <option value="3">3 Groups</option>
          <option value="4">4 Groups</option>
          <option value="5">5 Groups</option>
        </select>
      </div>
      <div class="container-generate-buttton">
        <button class="generate-button">Generate</button>
      </div>
    </div>
    <div class="container-list-names">
      <div class="container-output">
        <ol id="list-names"></ol>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
