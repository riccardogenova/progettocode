    <title>Document</title>
    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#F5F5F5",
              secondary: "#FC5185",
              dark: "#222",
            },
          },
        },
      };
    </script>

  <body class="bg-dark">

      <div class="flex justify-center items-center gap-2">
        <i class="fa-brands fa-squarespace text-primary text-2xl"></i>
        <a

          >DEVHUB</a
        >
      </div>
      <div class="flex justify-center items-center gap-10">

          <i
            class="fa-solid fa-user text-primary transition-all duration-300 group-hover:text-secondary group-hover:animate-bounce"
          ></i>
          <a

        </div>

        <div
          class="flex justify-center items-center gap-2 transition-all hover:scale-110 group"
        >
          <i
            class="fa-brands fa-github text-primary text-xl transition-all duration-300 group-hover:text-secondary group-hover:animate-bounce"

          <a
            class="font-bold text-primary transition-all duration-300 group-hover:text-secondary"

      </div>

          >

        <div class="flex justify-center items-center py-4">
          <a
            href=""
            class="font-medium text-primary transition-all duration-300 hover:text-secondary"

        </div>
        <div class="flex justify-center items-center py-4">
          <a
            href=""
            class="font-medium text-primary transition-all duration-300 hover:text-secondary"

        </div>
