<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione 30/04</title>
    <a href="../css/esercitazione2.css"></a>
  </head>
  <body>
    <div id="contenitore">
      <!-- AL CLIC, CAMBIA IL COLORE DEL TESTO DI UN PARAGRAFO IN ROSSO-->
      <p id="testoNero">
        Al clic, cambia il colore del testo di un paragrafo in rosso
      </p>
      <button id="cambiaColore">COLORA</button>

      <!-- NASCONDI UN ELEMENTO QUANDO VIENE CLICCATO-->
      <button onclick="nascondiBottone()">NASCONDI</button>

      <!-- MOSTRA UN ELEMENTO QUANDO VIENE CLICCATO-->
      <button onclick="mostraBottone()">MOSTRA</button>

      <!-- AL CLIC, AGGIUNGI UN NUOVO PARAGRAFO AL DIV ESISTENTE-->
      <button onclick="aggiungiParagrafo()">AGGIUNGI PARAGRAFO</button>
      <p id="nuovo"></p>

      <!-- AL CLIC, CAMBIA IL TESTO DI UN ELEMENTO SPECIFICO-->
      <button id="bottoneTesto">CAMBIA TESTO</button>

      <!-- AL CLIC, AGGIUNGI UNA CLASSE CSS A UN ELEMENTO-->
      <button id="css">COLORAMI</button>

      <!-- AL CLIC DI UN BOTTONE, RIMUOVI UN ALTRO ELEMENTO SPECIFICO DAL DOM-->
      <button id="nascondiColorami">NASCONDI "COLORAMI"</button>

      <!-- AL CLIC DI UN BOTTONE, SOSTITUISCI UN ELEMENTO ESISTENTE CON UN NUOVO ELEMENTO-->
      <button id="bottoneSostituisci">SOSTITUISCI</button>

      <!-- AL CLIC DI UN ELEMENTO, MODIFICA UNA PROPRIETA' CSS DI UN ELEMENTO -->
      <button id="nuovaProprieta">CAMBIA PROPRIETA'</button>

      <!-- IN JAVASCRIPT (NON CSS) CAMBIA IL COLORE DI SFONDO DI UN ELEMENTO QUANDO IL MOUSE PASSA SOPRA -->
      <p id="differentbackground">Questo sfondo cambia colore</p>

      <!-- CAMBIA L'IMMAGINE VISUALIZZATA QUANDO L'UTENTE CLICCA SU UN BOTTONE -->
      <img
        id="immagineCarne"
        src="https://ilfattoalimentare.it/wp-content/uploads/2013/06/87674247.jpg"
        alt="carne cruda"
      />
      <button id="bottoneImmagine">CAMBIA IMMAGINE</button>

      <!-- AL CLIC DI UN BOTTONE, AGGIUNGI UN NUOVO PARAGRAFO PRIMA DI UN ELEMENTO ESISTENTE -->
      <button id="nuovoParagrafo">NUOVO PARAGRAFO</button>
    </div>
    <script src="../javascript/esercitazione2.js"></script>
  </body>
</html>
