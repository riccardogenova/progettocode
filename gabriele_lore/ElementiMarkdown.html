<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementi Markdown</title>
  </head>
  <body>
    <h1>Elementi Markdown</h1>
    <h1>#Titolo</h1>
    <h2>##Titolo</h2>
    <p><em>*testo in corsivo*</em></p>
    <p><strong>**testo in grassetto**</strong></p>
    <ul>
      <li>- Elemento 1</li>
    </ul>
    <ol>
      <li>1. Elemento 1</li>
    </ol>
    <p><a href="URL">[testo del link](URL)</a></p>
    <p>
      <img src="URL dell'immagine" alt="testo alternativo" />![testo
      alternativo](URL dell'immagine)
    </p>
  </body>
</html>
