<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esercitazioni</title>
  </head>
  <body>
    <!--bottone che si rimuove-->
    <button onclick="remove()">remove</button>
    <!--bottone contatore-->
    <div>
      <button onclick="incrementa()">
        <p id="counter">0</p>
      </button>
    </div>
    <!--nascondere e mostrare un paragrafo quando si clicca sui bottoni specifici-->

    <p id="paragraph">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa fugit
      consequatur quisquam, necessitatibus modi ea accusantium tenetur sunt
      maiores eveniet inventore, eaque hic odit obcaecati officia aspernatur in
      enim praesentium.
    </p>
    <button onclick="hideparagraph()">hidden</button>
    <button onclick="showparagraph()">show</button>

    <!-- modifica il colore e la dimensione del testo di un paragrafo quando l'utente passa il mouse sopra. -->
    <p id="changetext">a questo testo piace cambiare</p>

    <!--Al Clic, cambia il colore del testo di un paragrafo in rosso.-->
    <p id="paragraph">testo rosso</p>
  </body>
